<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfólio - Pedro Henrique</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo" aria-label="Nome do site">
      <span class="logo-text">Pedro Henrique</span>
    </div>
    <nav aria-label="Menu principal">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/sobre">Sobre</a></li>
        <li><a href="/projetos">Projetos</a></li>
        <li><a href="/habilidades">Habilidades</a></li>
        <li><a href="/contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <main>
    <section class="hero" aria-labelledby="hero-title">

      <!-- Conteúdo -->
      <div class="hero-container">

        <!-- Lado esquerdo -->
        <div class="hero-left">
          <h1 id="hero-title" class="slide-in-left">Designer</h1>
          <p class="fade-in-left">
            UI/UX Designer apaixonado por criar experiências digitais
            <strong>bonitas e funcionais</strong>.
          </p>
        </div>

        <!-- Foto central com hover parallax -->
        <div class="hero-img">
          <img src="{{ url_for('static', filename='imagem/pedro.jpg') }}" alt="Foto de Pedro Henrique sorrindo" class="parallax-hover" />
        </div>

        <!-- Lado direito -->
        <div class="hero-right">
          <h1 class="slide-in-right">Coder</h1>
          <p class="fade-in-right">
            Desenvolvedor Front-End focado em escrever
            <strong>código limpo</strong>, elegante e eficiente.
          </p>
        </div>

      </div>

      <!-- Rodapé do Hero -->
      <div class="hero-bottom">
        <a href="/sobre" class="btn pulse">Saiba mais sobre mim</a>
        <div class="socials" aria-label="Redes sociais">
          <a href="https://github.com/Teodoro027" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="GitHub de Pedro Henrique">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/github.svg" alt="GitHub" />
          </a>
          <a href="https://www.linkedin.com/in/pedeo-henrique-a21b072a9" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="LinkedIn de Pedro Henrique">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/linkedin.svg" alt="LinkedIn" />
          </a>
          <a href="#" class="social-icon" aria-label="https://www.instagram.com/programadoraprendiz?igsh=YWs0bjNhNjlrODJn">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons/icons/instagram.svg" alt="Instagram" />
          </a>
        </div>
      </div>

    </section>
  </main>

  <!-- Script para parallax hover -->
  <script>
    const parallaxImg = document.querySelector('.parallax-hover');
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 40;
      const y = (window.innerHeight / 2 - e.clientY) / 40;
      parallaxImg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });
  </script>

</body>
</html>
